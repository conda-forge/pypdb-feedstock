{% set name = "pypdb" %}
{% set version = "2.0" %}
{% set sha256 = "d62227e01b65610ced18865b92fe275061774f93ac85f890cf6f11f2dab1854f" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - xmltodict
    - beautifulsoup4

test:
  imports:
    - pypdb

about:
  home: http://www.wgilpin.com/pypdb_docs/html/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A Python toolkit for performing searches with the RCSB Protein Data Bank (PDB) using its XML-based API.
  dev_url: https://github.com/williamgilpin/pypdb

extra:
  recipe-maintainers:
    - tsenapathi
    - moorepants
